<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span> You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <Span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></Span>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__post-column">
                    <h5 class="open-chat__post-column__title">#BTS</h5>
                    <h6 class="open-chat__post-column__hashtags">#bts#army#friends</h6>
                    <div class="open-chat__post-column__members">
                        <img src="https://i.namu.wiki/i/CBxfRQ_cbgnO3LvFtv4XB3cP1qLyNwb_nqH8GLaQYAeqGPwr_8dLIaOJ4uLt1UxjIGcxhhaF_dQhKu8j4FWRYy6t11FUFHeMG0gj_j6K_laIqtp51OMgCM2dYCszezBM3vjrZCRT7hkgUdaTQSyezA.webp" />
                        <span class="open-chat__post-column__members__count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__post-column__members__status">Active</span>
                    </div>
                </div>
                <div class="open-chat__post-column"></div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="ellipsis__notification small-badge"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/893b5d4369.js" crossorigin="anonymous"></script>
</body>
</html>
